<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>Sign Up</title>
</head>
<body class="bg-gray-100">

    <div class="w-full bg-white flex justify-between px-4 py-4 shadow-md">
        <h1 class="text-xl font-bold">{ CODE <span class="text-purple-600">WALL</span> }</h1>
        <div class="space-x-4 px-12">
            <button class="text-gray-700 font-semibold"><a href="login.html">Login</a></button>
        </div>
    </div>

    <div class="flex justify-center items-center h-screen">
        <div class="bg-white p-8 rounded-lg shadow-md w-96">
            <h2 class="text-2xl font-semibold text-center mb-6">Sign Up</h2>

            <div class="mb-4">
                <label class="block text-gray-700 font-semibold mb-2">Full Name</label>
                <input type="text" id="nom" placeholder="Enter your name" class="w-full p-2 border rounded">
            </div>

            <div class="mb-4">
                <label class="block text-gray-700 font-semibold mb-2">Email</label>
                <input type="email" id="email" placeholder="Enter your email" class="w-full p-2 border rounded">
            </div>

            <div class="mb-4">
                <label class="block text-gray-700 font-semibold mb-2">Password</label>
                <input type="password" id="password" placeholder="Enter your password" class="w-full p-2 border rounded">
            </div>

            <button id="signupButton" class="bg-purple-600 text-white px-4 py-2 rounded-md w-full hover:bg-purple-700">Sign Up</button>

            <p class="text-sm text-center text-gray-600 mt-4">Already have an account? <a href="login.html" class="text-blue-600">Login</a></p>
        </div>
    </div>

    <script src="signing.js"></script>
</body>
</html>
